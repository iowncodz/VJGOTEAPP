
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- FIX: Ensures subfolder assets load correctly on GitHub Pages -->
    <script>
      (function() {
        const path = window.location.pathname;
        const base = path.substring(0, path.lastIndexOf('/') + 1);
        const baseTag = document.createElement('base');
        baseTag.href = base;
        document.head.appendChild(baseTag);
      })();
    </script>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VJ Gote">
    <meta name="theme-color" content="#F97316">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>VJ Gote Brothers | Official Management Portal</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          background-color: #1E293B;
          margin: 0;
          overflow: hidden;
          width: 100%;
          height: 100%;
        }
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              safetyOrange: '#F97316',
              slateGray: '#334155',
              deepBlue: '#1E293B'
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root">
      <div id="loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #1E293B;">
        <img src="https://cdn-icons-png.flaticon.com/512/1063/1063376.png" style="width: 80px; height: 80px; margin-bottom: 24px;" alt="Logo">
        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #F97316; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: white; font-weight: 600; font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase;">Initializing Secure Portal</p>
        <p id="error-hint" style="display:none; color: #94a3b8; font-size: 10px; margin-top: 20px;">Connection slow, please wait...</p>
      </div>
    </div>
    
    <script>
      // Show a hint if it takes more than 5 seconds
      setTimeout(() => {
        const hint = document.getElementById('error-hint');
        if (hint) hint.style.display = 'block';
      }, 5000);
    </script>

    <script type="module" src="index.tsx"></script>
</body>
</html>
