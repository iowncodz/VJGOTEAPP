
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VJ Gote">
    <meta name="theme-color" content="#F97316">
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>VJ Gote Brothers | Official Management Portal</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    
    <!-- Professional Construction Brand Logo PFP -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1063/1063376.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-tap-highlight-color: transparent;
          position: fixed;
          overflow: hidden;
          width: 100%;
          height: 100%;
          background-color: #f9fafb;
        }
        #root {
          height: 100%;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @media print {
          .no-print, header, aside, .fixed, .no-print * {
            display: none !important;
          }
          body {
            position: static;
            overflow: visible;
            background-color: white !important;
          }
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            colors: {
              safetyOrange: '#F97316',
              slateGray: '#334155',
              deepBlue: '#1E293B'
            }
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react/": "https://esm.sh/react@19.0.0/",
    "react": "https://esm.sh/react@19.0.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0"
  }
}
</script>
</head>
<body class="bg-gray-50 text-slate-900">
    <div id="root">
      <div id="loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background: #1E293B; position: fixed; inset: 0; z-index: 9999;">
        <img src="https://cdn-icons-png.flaticon.com/512/1063/1063376.png" style="width: 80px; height: 80px; margin-bottom: 24px;" alt="Logo">
        <div style="width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #F97316; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; color: white; font-weight: 600; font-size: 12px; letter-spacing: 0.2em; text-transform: uppercase;">Initializing Secure Portal</p>
        <div id="boot-error" style="display: none; margin-top: 20px; color: #f87171; font-size: 10px; text-align: center; padding: 0 20px;">
          If this takes too long, your browser might be blocking the script.<br>
          Try clearing cache or checking your internet connection.
        </div>
      </div>
    </div>

    <!-- Diagnostic Script -->
    <script>
      // Show error message if not loaded within 6 seconds
      setTimeout(() => {
        const root = document.getElementById('root');
        const err = document.getElementById('boot-error');
        // If the loading screen is still visible and has children but React hasn't replaced it
        if (document.getElementById('loading-screen') && err) {
          err.style.display = 'block';
        }
      }, 6000);
    </script>
    
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(() => {});
        });
      }
    </script>
</body>
</html>
